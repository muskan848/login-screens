<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="invest.css">
    <link rel="stylesheet" type="text/css" href="../common.css">
</head>

<body>
    <!-- FIFTH SCREEN -->
    <img class="mobile-header" src="../assets/header.png" alt="">
    <section class="container">

        <!-- LEFT SECTION -->
        <img src="../assets/banner.jpeg" alt="">
        <div class="upper-content">
            <p class="fixed-returns">Earn <span>10-12% p.a. </span>fixed returns</p>
            <p class="small">Start with minimum <span>₹10,000</span></p>
            <button class="one">Senior Secured Bonds</button>
            <button class="two">Listed</button>
            <button class="three">Anytime Liquidity</button>
            <div class="left-lower">
                <img src="../assets//rupee-bag.svg" alt="">
                <div class="rupees">
                    <p class="firstp">₹ 1,185+ Crs</p>
                    <p class="secondp">Asset Under Management</p>
                </div>
            </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">

            <!-- UPPER CONTENT -->
            <img src="../assets/header.png" alt="">
            <p class="head">Hello
            <p class="head head1"><span>Ankit Pathak</span></p>
            </p>

            <p class="head">How much do you plan to invest?</p>

            <!-- MIDDLE CONTENT -->
            <div class="middle-content">
                <input type="radio" id="tag1" class="tag-radio" name="price-range">
                <label for="tag1" class="tag-label t1">&#x2713; Less than ₹1 Lakh</label>

                <input type="radio" id="tag2" class="tag-radio" name="price-range">
                <label for="tag2" class="tag-label t2">&#x2713; ₹1-5 Lakh</label>

                <input type="radio" id="tag3" class="tag-radio" name="price-range">
                <label for="tag3" class="tag-label t3">&#x2713; More than ₹5 Lakh</label>
            </div>

            <!-- LOWER CONTENT -->
            <div class="lower-content-container">
                <p class="lower-content">By proceeding, I accept the <span class="tc">Terms & Conditions</span>, and
                    agree
                    to receive messages such as OTPs & important updates on WhatsApp.
                </p>
                <a disable><button class="btn" id="next-button">Next</button></a>
            </div>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screens</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="common.css">
</head>

<body>
    <!-- FIRST SCREEN -->
    <img class="mobile-header" src="assets/header.png" alt="">
    <section class="container">

        <!-- LEFT SECTION -->
        <img src="assets/banner.jpeg" alt="">
        <div class="upper-content">
            <p class="fixed-returns">Earn <span>10-12% p.a. </span>fixed returns</p>
            <p class="small">Start with minimum <span>₹10,000</span></p>
            <div>
                <button class="one">Senior Secured Bonds</button>
                <button class="two">Listed</button>
                <button class="three">Anytime Liquidity</button>
            </div>
            <div class="left-lower">
                <img src="assets//rupee-bag.svg" alt="">
                <div class="rupees">
                    <p class="firstp">₹ 1,185+ Crs</p>
                    <p class="secondp">Asset Under Management</p>
                </div>
            </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">

            <!-- UPPER CONTENT -->
            <img src="assets/header.png" alt="">
            <p class="heading">Welcome to <span>InCred Money</span></p>

            <!-- MIDDLE CONTENT -->
            <input type="text" placeholder="Enter Yor Phone No.">

            <!-- LOWER CONTENT -->
            <div class="lower-content-container">
                <p class="lower-content">By proceeding, I accept the <span class="tc">Terms & Conditions</span>, and
                    agree
                    to receive messages such as OTPs & important updates on WhatsApp.</p>
                <a href="otpScreen/otp.html"><button class="btn">Next</button></a>
            </div>
        </div>
    </section>

</body>

</html>
